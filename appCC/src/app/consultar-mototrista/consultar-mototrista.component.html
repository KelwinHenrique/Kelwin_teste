<h3 class="text-center">Motoristas</h3>
<div class="form-group row">
    <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="Buscar pelo nome" (input)="buscaNome($event)">

  </div>
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Carro</th>
      <th>Status</th>
      <th>Data de Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let motorista of motoristasFiltro">
      <th scope="row">{{motorista.cpf}}</th>
      <td>{{motorista.nome}}</td>
      <td>{{motorista.sexo}}</td>
      <td>{{motorista.modeloCarro}}</td>
      <td>
        <select class="form-control" (change)="atualizarStatus(motorista)">
          <option [value]="motorista.status" selected>{{motorista.status}}</option>
          <option *ngIf="motorista.status == 'Inativo'" value="Ativo">Ativo</option>
          <option *ngIf="motorista.status == 'Ativo'" value="Inativo">Inativo</option>
        </select>
      </td>
      <td>{{motorista.dataNascimento}}</td>
    </tr>

  </tbody>
</table>
