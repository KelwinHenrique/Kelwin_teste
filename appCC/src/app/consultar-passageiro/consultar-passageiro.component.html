<h3 class="text-center">Passageiros</h3>
<div class="form-group row">
    <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <input type="text" class="form-control" placeholder="Buscar pelo nome" (input)="buscaNome($event)">

  </div>
</div>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>CPF</th>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Data de Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let passageiro of passageirosFiltro">
      <th scope="row">{{passageiro.cpf}}</th>
      <td>{{passageiro.nome}}</td>
      <td>{{passageiro.sexo}}</td>
      <td>{{passageiro.dataNascimento}}</td>
    </tr>
  </tbody>
</table>
