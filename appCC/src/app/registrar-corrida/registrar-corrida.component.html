<div *ngIf="dadosEnviados == 0">
  <h3 class="text-center">Registrar Corrida</h3>
  <form novalidate #formulario="ngForm" (ngSubmit)="confirmarInscricao(formulario)">
    <div class="form-group row">
      <label for="inputMotorista" class="col-sm-2 col-form-label">Motorista:</label>
      <div class="form-group col-md-5">
        <select class="form-control" name="motorista" ngModel required #inputMotorista="ngModel" (change)="verificaFormulario(formulario)">
          <option *ngFor="let motorista of motoristas" [value]="motorista.cpf">{{motorista.cpf}} {{motorista.nome}}</option>
        </select>
        <small *ngIf="inputMotorista.valid && inputMotorista.touched" class="form-text text-success">Ok</small>
        <small *ngIf="!inputMotorista.valid && inputMotorista.touched" class="form-text text-danger">Selecione alguma das opções</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassageiro" class="col-sm-2 col-form-label">Passageiro:</label>
      <div class="form-group col-md-5">
        <select class="form-control" name="passageiro" ngModel required #inputPassageiro="ngModel" (change)="verificaFormulario(formulario)">
          <option *ngFor="let passageiro of passageiros" [value]="passageiro.cpf">{{passageiro.cpf}} {{passageiro.nome}}</option>
        </select>
        <small *ngIf="inputPassageiro.valid && inputPassageiro.touched" class="form-text text-success">Ok</small>
        <small *ngIf="!inputPassageiro.valid && inputPassageiro.touched" class="form-text text-danger">Selecione alguma das opções</small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Valor da Corrida:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Digite aqui o valor da corrida" name="valorCorrida" ngModel required
          #inputValorCorrida="ngModel" (input)="verificaFormulario(formulario)">
        <small *ngIf="inputValorCorrida.valid && inputValorCorrida.touched" class="form-text text-success">Ok</small>
        <small *ngIf="!inputValorCorrida.valid && inputValorCorrida.touched" class="form-text text-danger">Nome inválido</small>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="formEstado">Cadastrar</button>
      </div>
    </div>
  </form>
</div>

<div class="container" *ngIf="dadosEnviados == 1">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Dados cadastrados com sucesso!</h4>
      <hr>
      <p class="mb-0">Caso tenha alguma dúvida, entrar em contato com atendimento@corridascompartilhadas.com.br.</p>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block" routerLink = "/">Voltar</button>
    </div>
  </div>
